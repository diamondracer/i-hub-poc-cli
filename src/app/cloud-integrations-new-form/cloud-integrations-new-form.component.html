<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" class="form-horizontal">

    <!-- We'll add our form controls here -->

    <div class="form-group">
    <label class="control-label col-sm-2" >Platform</label>
     <div class="col-sm-2">
     <input type="text" formControlName="platform" class="form-control">
    <small [hidden]="myForm.controls.platform.valid || (myForm.controls.platform.pristine && !submitted)">
        Platform is required.
    </small>
    </div>
     </div>

     <div class="form-group">
    <label class="control-label col-sm-2" >Server</label>
     <div class="col-sm-6">
     <input type="text" formControlName="server" class="form-control">
    <small [hidden]="myForm.controls.server.valid || (myForm.controls.server.pristine && !submitted)">
        Server is required.
    </small>
    </div>
     </div>

     
     <div class="form-group">
    <label class="control-label col-sm-2" >Integration Type</label>
     <div class="col-sm-6">
     <input type="text" formControlName="integrationType" class="form-control">
    <small [hidden]="myForm.controls.integrationType.valid || (myForm.controls.integrationType.pristine && !submitted)">
        Integration Type is required.
    </small>
    </div>
     </div>

      
     <div class="form-group">
    <label class="control-label col-sm-2" >Integration Name</label>
     <div class="col-sm-6">
     <input type="text" formControlName="integrationName" class="form-control">
    <small [hidden]="myForm.controls.integrationName.valid || (myForm.controls.integrationName.pristine && !submitted)">
        Integration Name is required.
    </small>
    </div>
     </div>

      <div class="form-group">
    <label class="control-label col-sm-2" >File Name</label>
     <div class="col-sm-6">
     <input type="text" formControlName="fileName" class="form-control">
    <small [hidden]="myForm.controls.fileName.valid || (myForm.controls.fileName.pristine && !submitted)">
        File Name is required.
    </small>
    </div>
     </div>


 <div class="form-group">
    <label class="control-label col-sm-2" >Status</label>
     <div class="col-sm-6">
     <input type="text" formControlName="status" class="form-control">
    <small [hidden]="myForm.controls.status.valid || (myForm.controls.status.pristine && !submitted)">
        Status is required.
    </small>
    </div>
     </div>



    <button type="submit" >Submit</button>

</form>
