<div>
 

  <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"> 
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add New Integration Entity</h4>
      </div>
      <div class="modal-body">
         <integrations-new-form (integrationCreated)="integrationCreated($event)"> Loading ... </integrations-new-form>
      </div>
    </div>
  </div>
</div>



<div class="integration-grid" 
infinite-scroll
            [infiniteScrollDistance]="1"
            [infiniteScrollThrottle]="500"
            (scrolled)="onScroll()">
<div class="integration-button">
   <button type="button" class="btn" (click)="showChildModal()">New ...</button>
</div>

<table id="integrations">
  <tr>
    <th>&nbsp;Id</th>
    <th>&nbsp;Platform</th>
    <th>&nbsp;Server</th>
    <th>&nbsp;Integration Type</th>
    <th>&nbsp;Integration Name</th>
    <th>&nbsp;File Name</th>
    <th>&nbsp;Status</th>
  </tr>
  <tr *ngFor="let i of integrationCollection">
    <td>{{i.id}}</td>
    <td>{{i.platform}}</td>
    <td>{{i.server}}</td>
    <td>{{i.integrationType}}</td>
    <td>{{i.integrationName}}</td>
    <td>{{i.fileName}}</td>
    <td [ngStyle]="setStatusStyles(i)" style="white-space:nowrap;">
      <div id="bloc1"><span>{{i.status}}</span></div>&nbsp;
      <div id="bloc2" [ngStyle]="setSpinnerHiddenStatus(i)"><span><my-spinner [isRunning]="isRequesting"></my-spinner></span></div>
    </td>
  </tr>
  
</table>
</div>

</div>
